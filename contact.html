<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="favp/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="favp/favicon.svg" />
    <link rel="shortcut icon" href="favp/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favp/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="favp/site.webmanifest" />

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactstyles.css">

</head>
<body>
    
    <!-- Header Section -->
    <header class="main-header">
        <div class="logo">
            <a href="#">Travel<span>Go</span></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="contact.html" class="cta">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Submit</button>
        </form>
        
        <!-- Back to Home Button -->
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>


</body>
</html>
